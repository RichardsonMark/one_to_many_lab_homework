{% extends "base.html" %}
{% block content %}
<div class="book">
  <h2>Update Book</h2>
  <form action="/books/{{book.id}}" method="POST">
  <div>
    <label for="title">Title:</label>
    <input type="text"
    name="title" 
    id="title" 
    value="{{book.title}}" 
    required
    >
  </div>
  <div>
    <label for="genre">Genre:</label>
    <input type="text" 
    name="genre" 
    id="genre" 
    value="{{book.genre}}" 
    required 
    autofocus
    >
  </div>
  <div>
    <label for="completed">Publisher:</label>
    <input type="text" 
    name="publisher" 
    id="publisher" 
    value="{{book.publisher}}" 
    required 
    autofocus
    >
  </div>
  <div>
    <label for="author">Author:</label>
    <select name="author_id" id="author">
      {% for author in all_authors %}
        <option value="{{author.id}}">
          {{author.first_name}} {{author.last_name}}
        </option>
      {% endfor %}
    </select>
  </div>
  <button type="submit">Update Book</button>
</form>
</div>
{% endblock %}
