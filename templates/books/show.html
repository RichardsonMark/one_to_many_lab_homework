{% extends "base.html" %}

{% block content %}

<div class="book">
    <h3>{{book.title}}</h3>
    <hr>
    <p>{{book.author.last_name}}, {{book.author.first_name}}</p>
    <p>Genre: {{book.genre}}</p>
    <p>Publisher: {{book.publisher}}</p>
    <p><a href="/books/{{book.id}}/edit">Edit</a></p> 
  </div>

{% endblock %}
